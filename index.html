 
<html>
	<head>
		<title>Tabelle bauen</title>
			</head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";
			function programm() {
			// Quellcode

			var vMenge;
			var vAusgabe;
			var vStartMenge;
			var vY;
			var vKV=4.50;
			var vKF=12800;
			var vPreis;
			var vE, vG;

			vStartMenge = 0;

			vMenge = document.getElementById("idMenge").value;
			vPreis = document.getElementById("idPreis").value;

			vAusgabe = "";
			vAusgabe = vAusgabe + "<table border=1>";
			vAusgabe = vAusgabe + "<tr><th>Produktionsmenge</th><th>K(x) = k * x + F</th><th>Erlöse E (x) = p × x </td><th>Gewinn G(x) = E(x) — K(x).</th><th>Bemerkung</th></tr>";

			
			while (vStartMenge<=vMenge) {
				
				vY = vKV*vStartMenge + vKF ;
				vE = vStartMenge* vPreis;
                vG = vE-vY;
				
                if (vG<0){
				vAusgabe = vAusgabe + "<tr><td>" + vStartMenge + "</td><td>" + vY.toFixed(2) + " € " + "</td><td>" + vE.toFixed(2) + " € " + "</td><td style=color:red>" + vG + " € " + "</td><td>Verlustzone</td></tr>";
                }
                else {
                vAusgabe = vAusgabe + "<tr><td>" + vStartMenge + "</td><td>" + vY.toFixed(2) + " € " + "</td><td>" + vE.toFixed(2) + " € " + "</td><td>" + vG + " € " + "</td><td>Gewinnzone</td></tr>";


                }
			vStartMenge = vStartMenge + 1000;
}
			vAusgabe = vAusgabe + "</table>";
			
			
			
			
			document.getElementById("divAusgabe").innerHTML = vAusgabe;
		}

		</script>


	<body>
		<h1>Kostenfunktion K(x) = k*x + F</h1> </br>
        k = Variable Kosten pro Stück: 4,50 € </br>
		x = Produktionsmenge: Variabel </br>
		F = Fixkosten: 12.800 € </br>
		K(x) = Gesamtkosten: ? </br></br>
		Produktionsmengen: <input id="idMenge" type="text" value="20000">
		Stückpreis: <input id="idPreis" type="text" value="6.00">
		<button onClick="programm();">Kostentabelle!</button><br /><br />
        <div id="divAusgabe">Button klicken!</div>
	</body>
</html>
